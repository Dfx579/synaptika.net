<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page en construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Ovo&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: url('./images/pagereconstruction.png') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-family: 'Ovo', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .construction-message {
            text-align: center;
            color: #ffffff;
            font-size: 24px;
            font-weight: 400;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            max-width: 90%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="construction-message">
        Cette page est actuellement en construction.<br>
        Merci pour votre patience et votre compr√©hension.
    </div>
</body>
</html>
