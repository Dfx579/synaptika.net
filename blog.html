<script>
// Ë®ò‰∫ã„ÇíÂãïÁöÑ„Å´ÁîüÊàê„Åó„Å¶Ë°®Á§∫
function loadPosts() {
const container = document.getElementById('postsContainer');

console.log('üîç D√©but de loadPosts()');
console.log('üìä typeof posts:', typeof posts);
console.log('üìã posts:', window.posts || posts);

if (typeof posts === 'undefined' || !posts || posts.length === 0) {
console.error('‚ùå Aucun article trouv√© !');

console.log('‚úÖ Articles trouv√©s:', posts.length);
  
posts.forEach((post, index) => {

article.className = 'post';
    
article.innerHTML = `

</div>
</div>

</div>

});
  
// „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈÅ©Áî®
setTimeout(() => {
const observer = new IntersectionObserver((entries) => {
entries.forEach((entry, index) => {
if (entry.isIntersecting) {
setTimeout(() => entry.target.classList.add('animate'), index * 150);
}
});
});
document.querySelectorAll('.post').forEach(post => observer.observe(post));
}, 100);
}

// RGPD CookieÔºà„Çª„Éº„ÉïÂÆüË£ÖÔºâ
function initCookies() {
if (!localStorage.getItem('cookiesAccepted')) {
setTimeout(() => {
document.getElementById('cookieBanner').classList.add('show');
}, 2000);
}
}

function acceptCookies() {
localStorage.setItem('cookiesAccepted', 'true');
document.getElementById('cookieBanner').classList.remove('show');
}

function declineCookies() {
localStorage.setItem('cookiesAccepted', 'false');
document.getElementById('cookieBanner').classList.remove('show');
}

// „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÂÆå‰∫ÜÂæåÂÆüË°å
if (document.readyState === 'loading') {

});
} else {

}
